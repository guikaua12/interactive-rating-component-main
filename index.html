<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>

<main>
    <div class="star-wrapper">
        <img src="images/icon-star.svg" alt="Star Icon" class="star-img">
    </div>
    <h1>How did we do?</h1>
    <p class="desc">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <form action="thank-you.html" method="get" id="form">
    <div class="rate-wrapper">
        <div class="rate">
            <label for="rate-1">1</label> <input type="radio" name="rating" id="rate-1" value="1">
        </div>
        <div class="rate">
            <label for="rate-2">2</label> <input type="radio" name="rating" id="rate-2" value="2">
        </div>
        <div class="rate">
            <label for="rate-3">3</label> <input type="radio" name="rating" id="rate-3" value="3">
        </div>
        <div class="rate">
            <label for="rate-4">4</label> <input type="radio" name="rating" id="rate-4" value="4">
        </div>
        <div class="rate">
            <label for="rate-5">5</label> <input type="radio" name="rating" id="rate-5" value="5">
        </div>
    </div>

    <button class="submit-btn" id="submit-btn">SUBMIT</button>
    </form>
</main>

<script src="js/script.js"></script>
</body>
</html>
